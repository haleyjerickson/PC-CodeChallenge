<!doctype html>
<html>
	<head>

		<title>PC Challenge</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

		<!-- Bootstrap CSS -->
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	    <!-- External CSS Stylesheet -->
	    <link rel="stylesheet" type="text/css" href="mystyle.css">

	    <!-- jQuery -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	    <!-- jQuery UI -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

	    <!-- Bootstrap Javascript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	    <!-- Underscore.js -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	    <!-- Handlebars.js -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

	    <!-- External Javascript -->
	    <script src="myscripts.js"></script>

	    <!-- Javascript Pagination Plugin: http://www.jqueryscript.net/table/Client-side-HTML-Table-Pagination-Plugin-with-jQuery-Paging.html -->
	    <script src="paging.js"></script>

	</head>

	<body>

		<!-- SEARCH CONTAINER -->
		<div class="container" id="searchContainer">

				<!-- center div -->
				<div class="col-md-6 col-md-offset-3 center">

					<h1 class="marginTop">Product Search App</h1>
					<p class="lead">Enter the name of a product below.</p>

					<!-- input form -->
					<form class="marginTop">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
							<input class="form-control" type="text" id="userInput"/>
						</div>						
					</form>

					</br>

					<!-- search button -->
					<button class="btn btn-success btn-md marginBottom" id="searchBtn">Search</button>

				</div>

		</div>

		<!-- RESULTS CONTAINER -->
		<div class="container col-md-8 col-md-offset-2">

			<!-- Handlebars Template -->
			<script id="Handlebars-Template" type="text/x-handlebars-template">

				<!-- if statement: if there is at least one result -->
				{{#if .}}

					<h5>{{length}} Products Found For Your Search</h5>

					<!-- table to display results -->
					<table class="table table-striped table-bordered">
						<thead>
						    <tr>
						        <th>Product Name</th>
						        <th>Type</th>
						    </tr>
					    </thead>
					    <tbody>
						    {{#each .}}
						        <tr>
						            <td><a href="{{url}}">{{name}}</a></td>
						            <td>{{type}}</td>
						        </tr>
						    {{/each}}
					    </tbody>
					</table>

				<!-- else: no results -->
				{{else}}
					<h3 class="center">There are no products that match your search. Please try again.</h3>
				{{/if}}

        	</script>

        	<!--  div that gets filled by data passed to compiled above template -->
			<div id="filteredData" class="marginBottom"></div>

		</div>

	</body>
</html>
